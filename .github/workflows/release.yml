name: Publish NuGet Release

on:
  workflow_dispatch:
    inputs:
      matricula:
        description: "Código de matrícula para la versión del paquete"
        required: true
      tag:
        description: "Etiqueta del release (opcional, por defecto v{matricula})"
        required: false

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        working-directory: UPTSiteTests
        run: dotnet restore

      - name: Build project
        working-directory: UPTSiteTests
        run: dotnet build --configuration Release

      - name: Pack nuget
        working-directory: UPTSiteTests
        run: |
          dotnet pack --configuration Release --output ../dist \
            /p:Version=${{ inputs.matricula }} \
            /p:ContinuousIntegrationBuild=true

      - name: Configure GitHub Packages source
        run: |
          dotnet nuget add source --username "${{ github.repository_owner }}" \
            --password "${{ secrets.GITHUB_TOKEN }}" \
            --store-password-in-clear-text --name github \
            https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

      - name: Publish package to GitHub Packages
        run: dotnet nuget push dist/*.nupkg --source github --skip-duplicate
        env:
          NUGET_CREDENTIALPROVIDER_SESSIONTOKENCACHE_ENABLED: "false"

      - name: Determine tag name
        id: vars
        run: |
          if [ -z "${{ inputs.tag }}" ]; then
            echo "tag=v${{ inputs.matricula }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: Release ${{ steps.vars.outputs.tag }}
          files: dist/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
